<html>   
<head>
</head>  
<style>
    body{
        font-family: "Lucida Console", "Courier New", monospace;
        display:flex;
        text-align:center;
        align-items:center;
        justify-content:center;
    }
    img{
        margin-right:10px;
        margin-left:10px;
        min-width:10vw;
        min-height:10vh;
        max-height:70vh;
    }
    button {
        top:20vh;
        padding-right:10px;
        padding-left:10px;
        width:2vw;
        height:2vw;
        font-size:.5vw;
        color: black;
        border: none;
        transition-duration: 0.1s;
        z-index:2;
        cursor:pointer;
    }  
    .hover:hover {
        background-color: darkgrey;
    }
    .sidenavL {
        font-family: "Lucida Console";
        height:100vh;
        width:8vw;
        position:fixed;
        z-index:1;
        top:0;
        left:0;
        background-color:#ffffff;
        overflow-x:hidden;
        padding-top:20px;
    }
    .sidenavL a {
        padding: 6px 8px 6px 16px;
        text-decoration:none;
        font-size:.7vw;
        color:black;
        display:block;
        font-weight:lighter;
    }
    .sidenav a:hover {
        color:#f1f1f1;
    }
    .main {
        font-size:1vw;
        padding:0px 10px;
    }
/* ----------------------------- */
/* The Modal */
    .modal_style {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 100; /* Sit on top */
        padding-top: 1px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: scroll; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(255,255,255,.9); /* Black w/ opacity */
        /*opacity:90%;*/
    }
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #000;
        font-size: 40px;
        font-weight: bold;
        transition: 0.1s;
    }
    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }  
    .modal_hover:hover {
        opacity:90%;
        cursor: pointer;
    }
    .modalOpen {
        border-radius: 5px;
        transition: 0.1s;
    }
    .img_modal_ID{
        min-height: 90vh;
        max-height: 90vh;
        width: auto;
        margin: auto;
        display: block;
        z-index: 3;
    }
    #video_modal_ID_css{
        min-height: 90vh;
        max-height: 90vh;
        width: auto;
        margin: auto;
        display: block;
        z-index: 3;    
    }
    #video_div{
        min-height: 70vh;
        max-height: 70vh;
        width: auto;
        margin: auto;
        display: block;
        padding-top: 10vh;
        z-index: 3;    
    }
</style><!-- ------------------------------------------------------------------------------------------------------------------------- --> 
<body>
    
<!-- left side navigation --> 
<div class="sidenavL">
    <a class="hover" href="https://www.christopherharshfield.com/">Home</a>
    <a class="hover" href="#services">Statement</a>
    <a class="hover" href="#clients">Gallery</a>
    <a class="hover" href="#contact">Contact</a>
</div>
    
<!-- images that refresh on (<)(>) button click -->    
<button class="hover" id="BtnMinus"><</button>
<img class="modal_hover" id="imgIDleft" src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/1_odalisque.png?raw=true">
<img id="imgIDright" src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/1-odalisque.jpg?raw=true">
<button class="hover" id="BtnPlus">></button>
    
<!-- modal -->    
<div id="modal_window" class="modal_style"> 
    
    <!--// Modal image to refresh.-->
    <span class="close" id="span_close">&times;</span>
    
    <img id="img_modal_ID" class="img_modal_ID" src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/oda-with-frame.png?raw=true" >
    
    <!--Modal video to refresh.-->
    <video id="video_div" controls autoplay loop preload width="720" height="720">
        <source id="video_modal_ID" src="video/pullpushrepeat-UPmp4.mp4" type="video/mp4">
    </video>
    <!--<vid id="video_modal_ID" src="https://github.com/cphars01/cphars01.github.io/blob/main/video/pullpushrepeat-UPmp4.mp4" type="video/mp4"></vid>-->
    
</div>

<script> <!-- ------------------------------------------------------------------------------------------------------------------------- -->  
var counter = 0;
const imgL = document.getElementById("imgIDleft");
const imgR = document.getElementById("imgIDright");

// Image and Video to refresh with function.
const modal_img = document.getElementById("img_modal_ID");
const modal_video = document.getElementById("video_modal_ID");

// Next/Previous buttons.
const button_minus = document.getElementById("BtnMinus");
const button_plus = document.getElementById("BtnPlus");
    
// Get the modal.
const modal = document.getElementById("modal_window"); 
// Get the <span> element that closes the modal
const span_close = document.getElementById("span_close");

// Prehide video to refresh.
document.getElementById("video_div").style.display = "none";
    
// Refreshes L and R images + modal image/video.
function refresh_image(){  
    
    if (counter == 0){
        
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/1_odalisque.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/1-odalisque.jpg?raw=true";
        
        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "none";
        document.getElementById("img_modal_ID").style.display = "block";

        //Get new image.
        modal_img.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/oda-with-frame.png?raw=true";
        }   
    
    else if (counter == 1){
        
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/2_pullpushrepeat.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/2-pushpullrepeat.jpg?raw=true";

        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "block";
        document.getElementById("img_modal_ID").style.display = "none";
        
        //Modal: Get new video.
        document.getElementById("video_modal_ID").src = "video/pullpushrepeat-UPmp4.mp4";
        }    
    
    else if (counter == 2){ 
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/3_pleasureprinciple.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/3-pleasureprinciple.jpg?raw=true";

        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "none";
        document.getElementById("img_modal_ID").style.display = "block";
  
        // Modal: Get new image.
        modal_img.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/ataraxia_package_TRAN.png?raw=true";          
        }    
    
    else if (counter == 3){
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/4_deathdrive.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/4-deathdrive.jpg?raw=true";   

        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "block";
        document.getElementById("img_modal_ID").style.display = "none";

        // Modal: Get new video.
        document.getElementById("video_modal_ID").src = "video/death_drive.mp4";
        }

    
    else if (counter == 4){
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/5_eternalflame.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/6-eternalflame.jpg?raw=true"; 

        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "block";
        document.getElementById("img_modal_ID").style.display = "none";
  
        // Modal: Get new video.
        document.getElementById("video_modal_ID").src = "video/eternal_flame_UP.mp4";
        video_div.load();
        }    
    
    else if (counter == 5){
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/6_dungeoncrawling.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/6-dungeoncrawling.jpg?raw=true";  

        // Modal: Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "block";
        document.getElementById("img_modal_ID").style.display = "none";

        // Modal: Get new video.
        document.getElementById("video_modal_ID").src = "video/dungeon_crawling_UP.mp4";    
        } 
    
    else {
        // Change left artwork and right gallery location image.
        imgL.src="https://github.com/cphars01/cphars01.github.io/blob/main/artworks/7_communion.png?raw=true";
        imgR.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/website%20titles/7-communion.jpg?raw=true";

        // Show or hide whether image/video, depending on artwork.
        document.getElementById("video_div").style.display = "none";
        document.getElementById("img_modal_ID").style.display = "block";
      
        // Modal: Get new image.
        modal_img.src="https://github.com/cphars01/cphars01.github.io/blob/main/digi-images/oda-with-frame.png?raw=true";       
        }
    video_div.load();
    }  
    
button_minus.addEventListener("click",() => {
    counter = (counter + 7 - 1) % 7;
    console.log("Counter = " + counter.toString())
    refresh_image();
    });
button_plus.addEventListener("click",() => {
    counter = (counter + 7 + 1) % 7;
    refresh_image();
    });
imgL.addEventListener("click",() => {
    modal.style.display = "block";
    });
<!-- ------------------------------------------------------------------------------------------------------------------------- -->  
// When the user clicks on <span> (x), close the modal
span_close.onclick = function() {
    modal.style.display = "none";
    }   
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        }
        //modalvideo.style.display = "none";
}
//end.
</script> <!-- ------------------------------------------------------------------------------------------------------------------------- -->  
</body>    
</html>
